<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - forms</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<form>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Informe o seu nome" class="form-control form-control-lg">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Informe sua senha" class="form-control form-control-sm">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" id="confirmar" class="form-check-input">
        <label for="confirmar" class="form-check-label">Confirmar</label>
    </div>

    <div class="form-group form-check">
        <input type="radio" name="genero" value="F" id="feminino" class="form-check-input">
        <label for="feminino" class="form-check-label">Feminino</label>
    </div>

    <div class="form-group form-check">
        <input type="radio" name="genero" value="M" id="masculino" class="form-check-input">
        <label for="masculino" class="form-check-label">Masculino</label>
    </div>

    <div class="form-group form-check">
        <input type="radio" name="genero" value="NB" id="naobinario" class="form-check-input">
        <label for="naobinario" class="form-check-label">Não Binario</label>
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade" class="custom-select">
            <option value="0"> Selecione:</option>
            <option value="1"> Itabira</option>
            <option value="2"> João Monlevade</option>
            <option value="3"> Belo Horizonte</option>
        </select>
    </div>

    <div class="custom-control custom-switch">
        <input type="checkbox" id="aceite" class="custom-control-input">
        <label for="aceite" class="custom-control-label">Aceite os termos</label>
    </div>

</form>

</body>
</html>
