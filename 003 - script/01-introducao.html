<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao JS</title>


      <script>
          function exibitDados(){

              document.getElementById("data").innerHTML = "Hoje é " + Date();

              var nome = window.prompt("Insira o seu nome");
              window.alert("Nome inserido com sucesso");

              document.getElementById("nome").innerHTML = nome;
          }
      </script>


  </head>
  <body>

    <script>
      document.write("Hello, world!");
    </script>

    <button type="button" onclick="exibitDados()">Exibir</button>


    <div id="dados">
      <p id="data">Data</p>
      <p id="nome">Nome</p>
    </div>
