<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Cadastro de pessoas</title>
</head>

<body>

    <h1>Dados do cadastro</h1>

    <form method="post" action="validar.html">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome da pessoa">

        <br>

        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" placeholder="Nome da rua">

        <br>

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" placeholder="Utilize o formato (99) 9999-9999">

        <br>

        <label>Gênero</label>
        <br>

        <input type="radio" id="masculino" name="genero" value="M">
        <label for="masculino">Masculino</label>
        <br>

        <input type="radio" id="feminino" name="genero" value="F">
        <label for="feminino">Feminino</label>
        <br>

        <input type="radio" id="naobinario" name="genero" value="NB">
        <label for="naobinario">Não binário</label>

        <br>

        <label for="area">Áreas de interesse</label>
        <br>

        <input type="checkbox" id="web" name="area[0]">
        <label for="web">Desenvolvimento Web</label>

        <input type="checkbox" id="otimizacao" name="area[1]">
        <label for="otimizacao">Otimização</label>

        <input type="checkbox" id="bd" name="area[2]">
        <label for="bd">Banco de Dados</label>

        <br>

        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
            <option disabled selected value="0">Selecione:</option>
            <option value="1">João Monlevade</option>
            <option value="2">Itabira</option>
            <option value="3">Alvinópolis</option>
            <option value="4">Belo Horizonte</option>
            <option value="5">Itaúna</option>
        </select>

        <br>

        <label for="cor">Cor: </label>
        <input type="color" id="cor" name="cor">

        <br>

        <label for="data">Data: </label>
        <input type="date" id="data" name="data">

        <br>

        <label for="usuario">Usuário</label>
        <input type="text" name="usuario">

        <label for="senha">Senha</label>
        <input type="password" name="senha">

        <br>

        <input type="submit" value="Cadastrar" name="cadastro">
        <input type="reset" value="Limpar">

    </form>

    <a href="01-introducao.html">Voltar</a>

</body>

</html>
